{% load static %}
<!-- Update CSS path -->
<!doctype html>
<html class="h-100" lang="en">

  <head>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="description" content="A well made and handcrafted Bootstrap 5 template">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon.png' %}">
  <title>System</title>
  <link rel="stylesheet" href="{% static 'css/theme.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/fonts.css' %}">


  </head>

  <body class="d-flex h-100 w-100 bg-black text-white" data-bs-spy="scroll" data-bs-target="#navScroll">

    <div class="h-100 container-fluid">
      <div class="h-100 row d-flex align-items-stretch">
        
          <div class="col-12 col-md-7 col-lg-6 col-xl-5 d-flex align-items-start flex-column px-vw-5">
          
            <header class="mb-auto py-vh-2 col-12">
              <a class="navbar-brand" href="{% url 'core:index' %}">
                  <img src="{% static 'img/TheLabMenaLogo2.svg' %}" width="60" height="60" class="d-inline-block" alt="The Lab Mena Logo">
              </a>
          </header>
            <main class="mb-auto col-12">
              <h1>Subscribe to our newsletter</h1>
              
<form class="row" method="POST">
    {% csrf_token %}
    <div class="col-12">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control form-control-lg bg-gray-800 border-dark" id="email" required>
            <div class="form-text">We'll send you updates about our latest posts and content.</div>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <button type="submit" class="btn btn-white btn-xl mb-4">Subscribe</button>
    </div>
</form>

            </main>
          </div>
          
            <div class="col-12 col-md-5 col-lg-6 col-xl-7 gradient"></div>
          
        </div>

      </div></body>
    </html>
